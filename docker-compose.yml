services:
  db:
    image: postgres:15-alpine
    restart: always
    networks:
      - backend
    volumes:
      - "/var/lib/postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data

  telegram_bot:
    image:  ghcr.io/fstream7/fumofumo_plush_bot:dev
    restart: always
    volumes:
      - "media:/app/media:rw"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - backend
    depends_on:
      - db
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - LOG_LEVEL=${LOG_LEVEL:-}
      - HASH_SALT=${HASH_SALT:-}
      - TIMEZONE=${TIMEZONE:-}
      - QUIZ_CHAT_ID=${QUIZ_CHAT_ID:-}
      - DATABASE_URI=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}

  backup:
    image:  huacnlee/gobackup:v2.14.0
    restart: always
    volumes:
      - "media:/var/media:ro"
      - "backups:/root/backups:rw"
      - "./gobackup/:/etc/gobackup/:rw"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - backend
    depends_on:
      - db
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}

networks:
  backend:

volumes:
    media:
    backups:
